<!DOCTYPE html>
<html>
<head>
<title>Regex Checker</title>
</head>
<body>
  <h1>Regex Checker!</h1>
  <p>Enter your regex and your text.
  If the screen turns green, it matches.
  If it turns red, it does not.</p>
  <p>Regex to use: / <input type="text" name="regexText" id="regexText" oninput=regexChecker()> /g</p>
  <p>Text to check: / <input type="text" name="checkText" id="checkText" oninput=regexChecker()> /g</p>

  <script src="regexchecker.js"></script>
</body>
</html>
